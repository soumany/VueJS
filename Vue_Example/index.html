<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="vue-app">
        <h1>{{greet('Afternoon')}}</h1>
        <p>Name:{{name}}</p>
        <p>Job: {{job}}</p>
         
        <h1>Data Binding</h1>
        <a v-bind:href="website">My Google</a>
        <input type="text" v-bind:value="job"/>
        <p v-html="websiteTag"></p>

        <h1>Events</h1>
        <!-- @ is the shortcut of v-on -->
        <button @click = "add(1)">Add a Year</button>
        <button v-on:click = "subtract(1)">Substract a Year</button>
        <button @dblclick = "add(10)">Add 10 Year</button>
        <button v-on:dblclick = "subtract(10)">Subtract 10 Year</button>
        <p>Age: {{age}}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
